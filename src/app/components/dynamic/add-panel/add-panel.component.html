<form [formGroup]='entityRegisterForm' (ngSubmit)="onSubmit(entityRegisterForm)">
    <div class="form-elements-wrapper">
        <mat-form-field appearance="fill" hideRequiredMarker>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" formControlName="name" required>
            <mat-icon matSuffix>create</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" hideRequiredMarker>
            <mat-label>DNI</mat-label>
            <input matInput type="text" name="dni" formControlName="dni" required>
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" hideRequiredMarker>
            <mat-label>Company</mat-label>
            <input matInput type="text" name="company" formControlName="company" required>
            <mat-icon matSuffix>business</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" hideRequiredMarker>
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" formControlName="email" required>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <br>
        <button mat-flat-button color='primary'>AÃ±adir a base de datos</button>
    </div>
</form>
